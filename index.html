<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Lab</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/87f920c1d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="title">
        <h1>Giphy Lab</h1>
    </div>
    <div class="search-container">
        <h4>Search</h4>
        <form class="search-bar">
            <input id="bar" type="text" placeholder="Search">
            <button id="search-button" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </div>
    <div class="more-clicks">
        <button class="search-button hidden" id="search-button-more" type="button">
            Get More Images!
        </button>
    </div>
    <div class="results-container">

    </div>
    </body>
    <script src="script.js"></script>
</body>
</html>
